<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <span class="cities">
          <span class="text-primary">Lisbon</span>
          <span class="text-primary">Paris</span>
          <span class="text-primary">Sydney</span>
          <span class="text-primary">San Francisco</span>
        </span>

        <form id="search-city" class="row mb-3 mt-3">
          <div class="col-6">
            <input
              id="city-name"
              type="search"
              placeholder="Enter a city"
              autofocus="on"
              autocomplete="off"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm w-200"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Current"
              name="place"
              id="current-place"
              class="form-control btn btn-success shadow-sm"
            />
          </div>
        </form>

        <h1 id="show-city"></h1>
        <ul>
          <li>Last updated: <span id="corrent-daytime"></span></li>
          <li id="description"></li>
        </ul>

        <div class="row">
          <div class="col-6">
            <div class="clearfix temperature">
              <img src="" class="float-start" id="icon" />
              <div class="float-start">
                <strong id="temperature"></strong>
                <span class="units"
                  ><a href="#" id="celsius" class="active"> 째C </a>|
                  <a href="#" id="fahrenheit">째F</a></span
                >
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity: <span id="humidity"></span> %</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="weather-forecast-temp">
          <div class="row">
            <div class="weather-forecast-background col-2">
              <div class="weather-forecast-date text-secondary">Mon</div>
              <img
                src="http://openweathermap.org/img/wn/50d@2x.png"
                width="42"
              />
              <div class="weather-forecast-temps text-secondary">
                <strong class="weather-forecast-temps-max">16째</strong>
                <span class="weather-forecast-temps-min">10째</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="sign">
        <a href="https://github.com/OlgaGushchyna/weather-app" target="_blank"
          >Open-source cody</a
        >
        <span>by Olga Gushchyna</span>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
